{% extends 'Student/index.html' %}
{% block content %}

 <div class="performar_area black_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section_title mb-80">
                        <h3 class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s">Events</h3>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="row">
                       {% for i in data %}
                        <div class="col-lg-6 col-md-6 col-6">
                            <div  class="single_performer wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">
                                <div data-tilt class="thumb">
                                    <img src="/media/{{i.EventDocument}}" height="400vh" alt="">
<!--                                    <img src="media/{{i.EventDocument}}" height="400vh" alt="">-->
                                </div>
                                <div class="performer_heading">
                                    <h4>{{i.EventName}}</h4>
                                     <h4>{{i.EventDocument}}</h4>
                                    <p>Registration Fee: {{ i.RegistrationFee }}</p>
                                    <a href="../StudentRegisterEvent/{{i.id}}" class="genric-btn primary">Register</a>
<!--                                    <span>Start Date:{{i.festival_master_header_id__from_date}}</span><br>-->
<!--                                    <span>End DAte:{{i.festival_master_header_id__to_date}}</span><br>-->
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
 </div>

<!--            {% endfor %}-->


{% endblock %}
